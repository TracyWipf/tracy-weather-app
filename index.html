<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card box" style="width: 40rem; height: 32rem">
        <h1>Saskatoon SK, Canada</h1>
        <h2>
          <img
            src="src/images/sunandcloud.svg"
            class="img-fluid celcius"
            alt="..."
          />
          6°C
        </h2>
        <h3><span class="day">Day</span> | <span class="time">Time</span></h3>
        <div class="row"><p class="col-2 feels">Feels like -5°C</p></div>
        <div class="row">
          <div class="col wind">
            <img src="src/images/wind.svg" class="img-fluid" alt="..." /> Wind :
            <small>35 NW km/hr</small>
          </div>
          <div class="col humid">
            <img src="src/images/water.svg" class="img-fluid" alt="..." />
            Humidity : <small>53%</small>
          </div>
          <div class="col vis">
            <img src="src/images/glasses.svg" class="img-fluid" alt="..." />
            Visibility : <small>32 km</small>
          </div>
        </div>
        <form id="new-city">
          <div class="row">
            <div class="col-6">
              <input
                type="city"
                class="form-control search"
                placeholder="Enter a City"
                id="city-input"
              />
              <div class="col">
                <button type="submit" class="btn btn-primary mb-1 submit">
                  Search
                </button>
                <br />
                <div class="row">
                  <div class="col-4 friday">
                    <img src="src/images/sun.svg" class="img-fluid" alt="..." />
                    <strong>9°C</strong> Friday <small>Mainly Sunny</small>
                  </div>
                  <div class="col-4 saturday">
                    <img src="src/images/sun.svg" class="img-fluid" alt="..." />
                    <strong>19°C</strong> Saturday <small>Mainly Sunny</small>
                  </div>
                  <div class="col-4 sunday">
                    <img src="src/images/sun.svg" class="img-fluid" alt="..." />
                    <strong>19°C</strong> Sunday <small>Mainly Sunny</small>
                  </div>
                  <div class="col-4 monday">
                    <img src="src/images/sun.svg" class="img-fluid" alt="..." />
                    <strong>19°C</strong> Monday <small>Sunny</small>
                  </div>
                  <div class="col-4 tuesday">
                    <img
                      src="src/images/sunandcloud.svg"
                      class="img-fluid"
                      alt="..."
                    />
                    <strong>17°C</strong> Tuesday
                    <small>A Mix of Sun & Clouds</small>
                  </div>
                  <div class="col-4 wednesday">
                    <img
                      src="src/images/sunandcloud.svg"
                      class="img-fluid"
                      alt="..."
                    />
                    <strong>13°C</strong> Wednesday
                    <small>A Mix of Sun & Clouds</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
